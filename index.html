<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de Financiamento</title>
</head>
<body>
    <header>
        <h1>Meu Financiamento</h1>
    </header>

    <main>
    <div id="simulacao">
        <form action="" id="formSimulacao" method="GET">
        <p>Valor: <input type="number" id="simulaValor"></br></p>
        <p>Prazo anual: <input type="number"id="simulaPrazo"></br></p>
        <p>Juros ao ano: <input type="number" step="any" id="simulaJuros"></br></p>
        <button>Simular</button>
        </form>
        
    </div>

        <div id="resultado">
            <form id="resultadoS" method="GET">
            <p>Prazo mensal: <input type="number" id="resultadoPrazo"></br></p>
            <p>Juros ao mês: <input type="number" id="resultadoJurosMes"></br></p>
            <p>Juros Acumulados: <input type="number" step="any" id="resultadoJuroaAc"></br></p>
        </div>

        <div id="tabelaResultado">
            <table>
                <thead id="tabelaTitulo">
                        <th>Prestação</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Total</th>
                </thead>
                <tbody id="tabelaCorpo">
                </tbody>
            </table>
        </div>

        <div>
            <button id="limpar">Nova simulação</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
